<!DOCTYPE html>
<html>
<head>
  <title>Film Moments</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FF0000; /* change this to YouTube red */
      color: #fff;
      padding: 10px;
      text-align: center;
      display: flex;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      margin-left: 10px;
    }
    .logo {
      height: 50px;
    }
    main {
      margin: 10px;
    }8
    .video-card {
      background-color: #f2f2f2;
      display: inline-block;
      height: 200px;
      margin: 10px;
      width: 33%;
    }
    .video-card img {
      height: 100%;
      object-fit: cover;
      width: 100%;
    }
    .video-card h3 {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png" alt="Film Moments Logo">
    <h1>Film Moments</h1>
  </header>
  <main>
    <h2>Latest Videos</h2>
    <div class="video-card">
      <a href="https://www.youtube.com/watch?v=video1">
        <img src="https://img.youtube.com/vi/video1/maxresdefault.jpg" alt="Video 1">
        <h3>Video 1</h3>
      </a>
    </div>
    <div class="video-card">
      <a href="https://www.youtube.com/watch?v=video2">
        <img src="https://img.youtube.com/vi/video2/maxresdefault.jpg" alt="Video 2">
        <h3>Video 2</h3>
      </a>
    </div>
    <div class="video-card">
      <a href="https://www.youtube.com/watch?v=video3">
        <img src="https://img.youtube.com/vi/video3/maxresdefault.jpg" alt="Video 3">
        <h3>Video 3</h3>
      </a>
    </div>
  </main>
</body>
</html>
